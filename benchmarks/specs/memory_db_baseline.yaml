experiment: memory_db
params:
  # Simulation parameters for quick validation
  num_agents: 10
  num_steps: 20
  # Additional parameters for comprehensive testing
  parameters:
    test_in_memory: true
    test_disk_based: true
    test_persistence: true
    buffer_sizes: [100, 500, 1000]
    flush_frequencies: [100, 500, 1000]
iterations:
  warmup: 0
  measured: 1
instrumentation:
  - timing
  - psutil
output_dir: benchmarks/results/database_profiling
tags: [database, performance, baseline]
notes: "Database performance baseline for CI/CD"
seed: 42
