experiment: pragma_profile
params:
  # Test different SQLite pragma profiles
  profiles: ["balanced", "performance", "safety", "memory"]
  # Test different workload types
  workloads: ["write_heavy", "read_heavy", "mixed"]
  # Database size parameters
  num_records: 50000
  db_size_mb: 50
iterations:
  warmup: 1
  measured: 3
instrumentation:
  - timing
  - psutil
output_dir: benchmarks/results/pragma_profiling
tags: [database, sqlite, pragma, baseline]
notes: "Baseline SQLite pragma profile performance comparison"
seed: 42
