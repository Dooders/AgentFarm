# Comprehensive profiling sweep across multiple experiments
# This spec runs multiple profiling experiments to get a complete picture

experiments:
  - experiment: memory_db
    params:
      num_agents: 100
      num_steps: 100
      parameters:
        test_in_memory: true
        test_disk_based: true
        test_persistence: true
    iterations:
      warmup: 1
      measured: 2
    instrumentation:
      - timing
      - psutil
    tags: [database, baseline]
    
  - experiment: pragma_profile
    params:
      profiles: ["balanced", "performance"]
      workloads: ["write_heavy", "read_heavy"]
      num_records: 10000
      db_size_mb: 20
    iterations:
      warmup: 1
      measured: 2
    instrumentation:
      - timing
    tags: [database, pragma]
    
  - experiment: perception_metrics
    params:
      agent_counts: [100, 500]
      radii: [5, 8]
      storage_modes: ["hybrid", "dense"]
      use_bilinear_list: [true, false]
      steps: 20
      device: "cpu"
    iterations:
      warmup: 1
      measured: 2
    instrumentation:
      - timing
      - psutil
    tags: [perception, baseline]
    
  - experiment: spatial_comprehensive
    params:
      algorithms: ["quadtree", "spatial_hash"]
      agent_counts: [100, 500]
      world_sizes: [100, 200]
      query_radii: [10, 20]
      steps: 50
    iterations:
      warmup: 1
      measured: 2
    instrumentation:
      - timing
      - psutil
    tags: [spatial, baseline]

output_dir: benchmarks/results/comprehensive_profiling_sweep
tags: [comprehensive, profiling, sweep]
notes: "Comprehensive profiling sweep across all major benchmark categories"
seed: 42
