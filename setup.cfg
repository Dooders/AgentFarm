[pylint.messages_control]
disable = C0103,C0114,C0115,C0116,C0301,C0303,C0304,C0305,R0902,R0903,R0904,R0912,R0913,R0914,R0915,W0102,W0613,W0621,W0622,W0703,W1203,W1309,W1406

[pylint.format]
max-line-length = 120

[pylint.design]
max-args = 10
max-locals = 25
max-returns = 10
max-branches = 20
max-statements = 60
max-parents = 10

[flake8]
max-line-length = 120
ignore = E501,W503,E203,F401,F841,C901
