[pytest]
minversion = 6.0
addopts = -ra -q -m "not slow and not integration"
testpaths = tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
xfail_strict = true
markers =
    unit: Fast unit tests that run by default
    integration: Slower integration tests (DB, environment, end-to-end)
    slow: Tests that are slow and excluded by default
    db: Tests that require database access
    ml: Tests involving ML/RL components
    analysis: Tests for analysis/visualization utilities
