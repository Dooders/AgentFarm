<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html" class="active">Simulation Control</a>
            <a href="tree.html">Family Tree</a>
        </nav>
        <h1>Simulation Control Panel</h1>
        <div id="connection-status" class="status"></div>
        
        <div id="simulation-form" class="control-panel">
            <h2>Start New Simulation</h2>
            <div class="input-group">
                <input type="text" id="simulation-name" placeholder="Simulation name">
                <input type="number" id="simulation-steps" placeholder="Number of steps" value="1000">
            </div>
            <div class="button-group">
                <button onclick="startSimulation()" class="btn primary">Start Simulation</button>
            </div>
        </div>

        <div id="active-simulations" class="simulation-list">
            <h2>Active Simulations</h2>
            <div id="simulation-cards"></div>
        </div>

        <div id="simulation-history" class="simulation-list">
            <h2>Recent Simulations</h2>
            <div class="history-controls">
                <button onclick="refreshHistory()" class="btn secondary">Refresh History</button>
            </div>
            <div id="history-cards"></div>
        </div>

        <div id="config-panel" class="control-panel">
            <h2>Configuration</h2>
            <div class="input-group">
                <input type="text" id="config-path" placeholder="Path to config.yaml (optional)">
            </div>
            <div class="button-group">
                <button onclick="loadConfig()" class="btn secondary">Load Config</button>
                <button onclick="validateConfig()" class="btn secondary">Validate</button>
                <button onclick="saveConfig()" class="btn primary">Save</button>
            </div>
            <textarea id="config-editor" rows="16" placeholder="Config JSON will appear here..."></textarea>
            <div id="config-results"></div>
        </div>

        <div id="results"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
