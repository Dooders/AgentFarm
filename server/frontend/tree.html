<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Tree Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="navigation">
            <a href="index.html">Simulation Control</a>
            <a href="tree.html" class="active">Family Tree</a>
        </nav>

        <h1>Family Tree Visualization</h1>
        
        <div class="control-panel">
            <div class="input-group">
                <select id="color-by">
                    <option value="offspring">Color by Offspring</option>
                    <option value="resources">Color by Resources</option>
                </select>
                <input type="number" id="max-generations" placeholder="Max Generations">
                <button onclick="refreshTree()" class="btn primary">Refresh Tree</button>
            </div>
        </div>

        <div id="tree-container">
            <iframe id="tree-frame" style="width: 100%; height: 800px; border: none;"></iframe>
        </div>
    </div>
    <script src="tree.js"></script>
</body>
</html>
